{% extends 'base.html' %}

{% block title %}Write to {{ name }}{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label for="message">Your Message To {{ name }}:</label>
            <p>{{ confirmation }}</p>
            <p>Email: {{ email }}</p>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
{% endblock %}
