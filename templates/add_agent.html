{% extends 'base.html' %}

{% block title %}Add New Agent{% endblock %}

{% block content %}
    {% block error %}{% endblock %}
    <h2>Input information about the new agent:</h2>
    <form method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>

            <label for="number">Phone Number:</label>
            <input type="number" id="number" name="number" class="form-control" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>

            <label for="levels">Choose the secrecy level:</label>
            <select id="levels" name="level">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <button type="submit">Add Agent</button>
    </form>
{% endblock %}
