{% extends 'base.html' %}

{% block title %}Add New Agent{% endblock %}

{% block content %}
    {% block error %}{% endblock %}
    <h2>Update information about the agent â„–{{ id }} - {{ name }}:</h2>
    <form method="POST">
        <div>
            <label for="name">New Name:</label>
            <input type="text" id="name" name="name" value="{{ name }}" required>

            <label for="number">New Phone Number:</label>
            <input type="number" id="number" name="number" value="{{ number }}" required>

            <label for="email">New Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>

            <label for="levels">Choose the secrecy level:</label>
            <select id="levels" name="level">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <button type="submit">Update Agent</button>
    </form>
{% endblock %}
