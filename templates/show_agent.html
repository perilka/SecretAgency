{% extends 'base.html' %}

{% block title %}Agent {{ name }}{% endblock %}

{% block content %}
    <div class="show-agent-container">
        <div class="agent-detail">
            <p>Name: {{ name }}</p>
            <p>Number: {{ number }}</p>
            <p>Email: {{ email }}</p>
            <p>Secrecy level: {{ level|capitalize }}</p>
            <a href="/edit/{{ id }}">Edit</a>
            <a href="/delete/{{ id }}" onclick="return confirm('Are you sure?')">Delete</a>
            <a href="/">Back to List</a>
        </div>
    </div>
{% endblock %}
