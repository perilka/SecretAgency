{% extends 'base.html' %}

{% block title %}Agent{% endblock %}

{% block content %}

    <p>{{ name }}</p>
    <p>{{ number }}</p>
    <p>{{ email }}</p>
    <p>{{ level|capitalize }}</p>

    <a href="{{ url_for('edit_agent', id=id) }}" class="btn btn-sm btn-warning">Edit</a>
    <a href="{{ url_for('delete_agent', id=id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>

{% endblock %}
