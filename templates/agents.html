{% extends 'base.html' %}

{% block title %}Agents{% endblock %}

{% block content %}
    <div class="agents-container">
        <h2>Agents List</h2>
        <ul class="agent-list">
            {% for agent in agents %}
                <li class="agent-item">
                    <a href="/agent/{{ agent.id }}">{{ agent.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/add">Add New Agent</a>
    </div>
{% endblock %}
